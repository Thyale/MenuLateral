<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MenuLateral</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <div class="geralBarraLateral">
        <div class="geralBarraLateral_encima">
          <div class="logo">
            <img class="imglogo" src="./img/perfil.jpg" alt="Foto da empresa" />
            <h1 class="logotext">LOGO</h1>
          </div>

          <div class="links">
            <div>
              <span class="material-symbols-outlined">home</span>
              <p class="home">Home</p>
            </div>

            <div>
              <span class="material-symbols-outlined">folder_copy</span>
              <p class="projeto">Projetos</p>
            </div>

            <div>
              <span class="material-symbols-outlined">dashboard</span>
              <p class="dash">Dashboord</p>
            </div>

            <div>
              <span class="material-symbols-outlined">description</span>
              <p class="tarefas">Tarefas</p>
            </div>
          </div>
        </div>

        <div class="geralBarraLateral_baixo">
          <div class="configuraçoes">
            <span class="material-symbols-outlined">manufacturing</span>
            <p class="config">Configurações</p>
          </div>
          <div class="perfil">
            <img class="imgperfil" src="./img/perfil.png" alt="img de perfil" />
            <div class="divperfil">
              <h1>Desenvolvedora</h1>
              <p>Front End</p>
            </div>
          </div>
        </div>
      </div>

      <div class="BarraLateral_botoes">
        <span onclick="abrir()" id="abrir" class="material-symbols-outlined"
          >keyboard_double_arrow_right</span
        >
        <span onclick="fechar()" id="fechar" class="material-symbols-outlined"
          >keyboard_double_arrow_left</span
        >
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
